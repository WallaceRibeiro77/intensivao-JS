//6. Crie um script que declare duas variáveis e exiba o resultado da subtração entre elas.
//7. Crie um script que declare duas variáveis e exiba o resultado da multiplicação entre elas.
//8. Crie um script que declare duas variáveis e exiba o resultado da divisão entre elas.

 let valor1 = Number(prompt("digite o primeiro valor"));
 let valor2 = Number(prompt("digite o segundo valor"));
 let operator = prompt("digite o operador(subtração(-),multiplicação(*) ou divisão(/)?");

 switch(operator) {
     case "-":
         alert(valor1 - valor2);
         break;
     case "*":
         alert(valor1 * valor2);
         break;
     case "/":
         alert(valor1 / valor2);
         break;
     default:
         alert("operador inválido");
         break;
 }

//9. Crie um script que declare uma variável e verifique se o seu valor é um número par. Se for, exiba a mensagem "É um número par", caso contrário, exiba a mensagem "Não é um número par".

 let valor = Number(prompt("digite qualquer valor positivo"))

 if(valor % 2 == 0){
     alert("é um numero par");
 }else{
     alert("não é um numero par");
}

//10. Crie um script que declare uma variável e verifique se o seu valor é um número ímpar. Se for, exiba a mensagem "É um número ímpar", caso contrário, exiba a mensagem "Não é um número ímpar".

 let valor = Number(prompt("digite qualquer valor positivo"))

 if(valor % 2 !== 0){
     alert("é um numero impar");
 }else{
     alert("não é um numero impar");
}
